<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>motivational post</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">

  <style>

body {
      background-color: black; /* Makes the body background black */
      margin: 0; /* Optional: Remove default margins for full screen usage */
      padding: 0; /* Optional: Remove default padding */
    }

    img {
      border: 5px solid white; /* Adds a white border of 5px */
      width: 100%; /* Ensure the image fills the container */
      margin-top: 30px
      
    }

    .container {
      width: 50%; /* Set the container width to 50% */
      margin-left: 25%; /* Horizontally center the container */
      text-align: center; /* Center the text inside the container */
    }

   h1 {
      font-family: 'Libre Baskerville', serif;
      color: white; /* Makes text color white */
      background-color: black; /* Sets background color to black */
      padding: 10px; /* Adds spacing around the text */
      text-align: center; /* Centers the text */
      text-transform: uppercase; /* Makes the text uppercase */
    }

    p {
      font-family: 'Libre Baskerville', serif;
      color: white; /* Makes text color white */
      background-color: black; /* Sets background color to black */
      padding: 10px; /* Adds spacing around the text */
      text-align: center; /* Centers the text */
    }
    

  </style>

</head>

<body>

  <div class="container">

    <img src="hope.png" alt="hope">
    <h1> It is ok to be alone and unhappy</h1>
    <p> It is important to use your moments of loneliness and unhappiness as opportunities for growth, self-reflection, and questioning your flaws, so you can rise to the challenge and grow stronger quickly.<br />
      <br >
     -Eric Chamberlin-
    </p>

  </div>

</body>

</html>
